<html>
<head>
  <meta charset="utf-8">
  <title>To Do App</title>
  <link type="text/css" rel="stylesheet" href="styles/style.css">

<!-- Set page style -->
  <link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css">
  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/myjs.js"></script>
  <script type="text/javascript" src="scripts/md5.js"></script>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Do It</a>
  <a id="welcome-msg"></a>
  <a><i id="avatar" class="avatar fa fa-user fa-2x"></i></a>
  <a id="logout-link" href="logout">Logout</a>
</div>


  
  <div id="login-form">
        <h1><label for="username">Username</label></h1>
        <input id="username" name="username" type="text">
        <h1><label for="password">Password</label></h1>
        <input id="password" name="password" type="password">
        
        <div id = "wrapper"><button id="register-form-btn">New User? Register</button>
        <button id="login-btn">Login</button></div>
        <div id="login-error"></div>


        
      </div>
      
  <div id="register-form">
        <h1><label for="username">Username: *</label></h1>
        <input id="register-username" name="username" type="text">
        <h1><label for="password">Password: *</label></h1>
        <input id="register-password" name="password" type="password">
        <h1><label for="first-name">First Name: *</label></h1>
        <input id="register-first-name" name="first-name" type="text">
        <h1><label for="last-name">Last Name: *</label></h1>
        <input id="register-last-name" name="last-name" type="text">
        <div id = "wrapper"><button id="login-form-btn">Back to Login</button>
        <button id="register-btn">Register</button></div>
        <p id="register-result"></p>
      </div>
      
<!-- Set container style -->
<div id="container">
	<h1>To Do App<i class="fa fa-plus"></i></h1>
	<div class="slide">
		<input id="content" type="text" placeholder="Need to do...">
	</div>
	<div>
	<ul id="item-list">
	</ul>
	</div>
</div>

</body>
<script type="text/javascript" src="scripts/myjs.js"></script>
</html>
