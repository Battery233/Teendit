	<div class="content" style="background: white">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-7">
					<form class="form-horizontal" role="form" method="post" id="form"
						action="#">
						<div class="form-group">
							<label for="uname" class="col-sm-2 control-label">Username*</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="txtUserName"
									name="username" placeholder="Please set your username" required>
								<span id="username.info" style="color: red"></span>
							</div>
						</div>


						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">Email*</label>
							<div class="col-sm-6">
								<input name="email" type="emial" class="form-control"
									id="txtEmail"
									placeholder="Please enter your email address to register"
									required> <span id="email.info" style="color: red"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="example-date-input" class="col-sm-2 control-label">Birth
								Date*</label>
							<div class="col-sm-6">
								<input name="birthdate" class="form-control" type="date"
									value="2005-05-05" id="example-date-input"
									placeholder="Please select a date" required> <span
									id="birth.info" style="color: red"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">Parent
								Email</label>
							<div class="col-sm-6">
								<input name="email" type="email" class="form-control"
									id="txtEmail"
									placeholder="Please enter your parent email if you are above 13 or under 18">
								<span id="email.info" style="color: red"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="passwd" class="col-sm-2 control-label">Password*</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="password1"
									id="txtPassword" placeholder="Please set your password"
									required> <span id="password.info" style="color: red"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="repeatPass" class="col-sm-2 control-label">Password
								Confirmation*</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="password2"
									id="txtRepeatPass" placeholder="Please confirm your password"
									required> <span id="repeatPass.info" style="color: red"></span>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Sign Up</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-5">
					<h3>Join Together</h3>

					<img src="images/signup.jpg" class="img-rounded" alt="Cinque Terre"
						width="304" height="236" style="margin-bottom: 10px">

				</div>
			</div>
		</div>

	</div>
